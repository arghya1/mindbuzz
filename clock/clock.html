<!DOCTYPE html>
<html>
    <head>
        <title>Analogue Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="clock">
            <div class="num n1">
                <div>1</div>
            </div>
            <div class="num n2">
                <div>2</div>
            </div>
            <div class="num n3">
                <div>3</div>
            </div>
            <div class="num n4">
                <div>4</div>
            </div>
            <div class="num n5">
                <div>5</div>
            </div>
            <div class="num n6">
                <div>6</div>
            </div>
            <div class="num n7">
                <div>7</div>
            </div>
            <div class="num n8">
                <div>8</div>
            </div>
            <div class="num n9">
                <div>9</div>
            </div>
            <div class="num n10">
                <div>10</div>
            </div>
            <div class="num n11">
                <div>11</div>
            </div>
            <div class="num n12">
                <div>12</div>
            </div>
            <!-- hands of clock -->

            <div class="hand" id="sec">
                <div class="sec"></div>
            </div>
            <div class="hand" id="min">
                <div class="min"></div>
            </div>
            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>



















        </div>
    </body>
</html>
